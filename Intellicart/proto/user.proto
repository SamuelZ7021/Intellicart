syntax = "proto3";

package intellicart.user;

option java_multiple_files = true;
option java_package = "com.intellicart.grpc.user";

service UserService {
  rpc GetUserValidation (UserRequest) returns (UserResponse);
}

message UserRequest {
  string user_id = 1;
}

message UserResponse {
  string user_id = 1;
  bool is_active = 2;
  string email = 3;
  repeated string roles = 4;
}