version: '3.8'

services:
  # Database for User and Order services
  postgres:
    image: postgres:16-alpine
    container_name: intellicart-db
    environment:
      POSTGRES_USER: samuel_admin
      POSTGRES_PASSWORD: S1036519037.a
      POSTGRES_DB: intellicart_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Cache and Session management
  redis:
    image: redis:7-alpine
    container_name: intellicart-cache
    ports:
      - "6379:6379"

  # Event Streaming (Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: bitnami/kafka:3.5
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      # Configuración de Topics Automáticos para Desarrollo
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    networks:
      - intellicart-network

    # Kafka UI para monitorear los eventos
    kafka-ui:
      image: provectuslabs/kafka-ui:latest
      ports:
        - "8080:8080"
      environment:
        - KAFKA_CLUSTERS_0_NAME=local
        - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      networks:
        - intellicart-network

  # Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: intellicart-tracing
    ports:
      - "16686:16686" # UI
      - "4317:4317" # OTLP gRPC

  # Microservices
  api-gateway:
    build: ./services/api-gateway
    container_name: intellicart-gateway
    ports:
      - "8080:8080"
    environment:
      USER_SERVICE_URL: http://user-service:8081
      ORDER_SERVICE_URL: http://order-service:8082
    depends_on:
      - user-service
      - order-service

  user-service:
    build: ./services/user-service
    container_name: intellicart-user-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/intellicart_db
      SPRING_DATASOURCE_USERNAME: samuel_admin
      SPRING_DATASOURCE_PASSWORD: S1036519037.a
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - postgres
      - kafka

  order-service:
    build: ./services/order-service
    container_name: intellicart-order-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/intellicart_db
      SPRING_DATASOURCE_USERNAME: samuel_admin
      SPRING_DATASOURCE_PASSWORD: S1036519037.a
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - postgres
      - kafka

  notification-service:
    build: ./services/notification-service
    container_name: intellicart-notification-service
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka

volumes:
  postgres_data:
